<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статистика викладачів</title>
</head>
<body>
<main>
  <h1>Статистика викладачів</h1>
  <table border="1">
    <caption>Зведена статистика за віком, статтю та країною</caption>
    <thead>
    <tr>
      <th scope="col">Вік</th>
      <th scope="col">Стать</th>
      <th scope="col">Країна</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>35</td>
      <td>Чоловіча</td>
      <td>Україна</td>
    </tr>
    <tr>
      <td>29</td>
      <td>Жіноча</td>
      <td>Польща</td>
    </tr>
    <tr>
      <td>41</td>
      <td>Чоловіча</td>
      <td>Німеччина</td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
